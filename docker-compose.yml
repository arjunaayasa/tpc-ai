services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: taxkb_postgres
    environment:
      POSTGRES_USER: taxkb
      POSTGRES_PASSWORD: taxkb_secret
      POSTGRES_DB: taxkb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxkb -d taxkb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taxkb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
